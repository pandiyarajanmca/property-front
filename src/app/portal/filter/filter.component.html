<section class="container-fluid filter-sec d-flex align-items-center">
  <div class="container">
    <div class="col-12">
      <form [formGroup]="SearchForm" (ngSubmit)="SearchSubmit()">
        <div class="row">
          <div class="col-lg-2 col-md-4 col-sm-6 inner-div">
            <div class="form-group">
              <label for="sel1">Property/Project Type</label>
              <select class="form-control" id="Property" name="Property" formControlName="Property">
                <option value="0">Residential</option>
                <option value="1">Apartment</option>
                <option value="2">Villa</option>
                <option value="4">Townhouse</option>
              </select>
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6 inner-div">
            <div class="form-group">
              <label for="sel1">Sale/Rent</label>
              <select class="form-control" id="Sale" name="Sale" formControlName="Sale">
                <option value="0">Sale</option>
                <option>Sale</option>
                <option>Sale</option>
                <option>Sale</option>
              </select>
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6 inner-div">
            <div class="form-group">
              <label for="sel1">Location</label>
              <select class="form-control" id="Location" name="Location" formControlName="Location">
                <option value="0">Dubai</option>
                <option>Dubai</option>
                <option>Dubai</option>
                <option>Dubai</option>
              </select>
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6 inner-div">
            <div class="form-group">
              <label for="sel1">Price Range</label>
              <select class="form-control" id="PriceRange" name="PriceRange" formControlName="PriceRange">
                <option value="0">AED 300-AED 500</option>
                <option>AED 300-AED 500</option>
                <option>AED 300-AED 500</option>
              </select>
            </div>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6 inner-div">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="sel1">Badroom</label>
                  <select class="form-control" id="Badroom" name="Badroom" formControlName="Badroom">
                    <option value="0">1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
              <div class="col-6 ">
                <div class="form-group">
                  <label for="sel1">Bathroom</label>
                  <select class="form-control" id="Bathroom" name="Bathroom" formControlName="Bathroom">
                    <option value="0">1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
            </div>

          </div>
          <div class="col-lg-2 col-md-4 col-sm-6 inner-div d-flex align-items-center">
            <div class="form-group  ml-auto">
              <button type="submit" class="btn btn-dlf ">Search</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
